    <script>
        document.addEventListener("DOMContentLoaded", function() {
          // Detectar si estamos en un entorno local o en GitHub Pages
          var isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
          var baseURL = isLocal ? '/' : '/minerva/'; // Ajustar 'repo-name' al nombre de tu repositorio
    
          // Actualizar todos los enlaces con rutas relativas, excepto los que tienen "localPath" en su data-hrefE
          var updateLinkAttributes = function(selector, attribute) {
            var elements = document.querySelectorAll(selector);
            elements.forEach(function(element) {
              var attrValue = element.getAttribute(attribute);
              if (attrValue && !attrValue.startsWith('http') && !attrValue.startsWith('#') && !attrValue.includes("  ")) {
                element.setAttribute(attribute, baseURL + attrValue);
              }
            });
          };
    
          // Actualizar data-href de enlaces
          updateLinkAttributes('a[href]', 'href');
    
          // Actualizar href de hojas de estilo
          updateLinkAttributes('link[href]', 'href');
    
          // Actualizar src de imágenes
          updateLinkAttributes('img[src]', 'src');
        });
      </script>
